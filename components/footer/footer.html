<footer id="footer">
  <div class="row p-0 m-0 g-2">
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="footer-logo"></div>
      <div class="text-white mt-4">685 Market Street Las Vegas, LA 95820, United States.</div>
    </div>
    <div ng-repeat="item in footerList" class="col-lg-3 col-md-6 col-sm-12">
      <div class="footer-title mb-2 text-white fw-bold fs-5">{{item.title}}</div>
      <div ng-repeat="link in item.content" class="my-2">
        <a href="{{link.href}}" class="text-white text-decoration-none fw-semibold">{{link.title}}</a>
      </div>
    </div>
  </div>
  <!-- footer mobile -->
  <div class="footer-mobile">
    <a href="#/!" class="footer-mobile-item" ng-class="activeRoute === '/'? 'active':''">
      <i class="bi bi-house"></i>
      <span>Trang chủ</span>
    </a>
    <a href="#!product" class="footer-mobile-item" ng-class="activeRoute === '/product'? 'active':''">
      <i class="bi bi-bag"></i>
      <span>Mua sắm</span>
    </a>
    <a href="#!cart" class="footer-mobile-item" ng-class="activeRoute === '/cart'? 'active':''">
      <i class="bi bi-cart2 fs-5"></i>
      <span>Giỏ hàng</span>
    </a>
    <a href="#!me" class="footer-mobile-item" ng-class="activeRoute === '/me'? 'active':''">
      <i class="bi bi-person fs-5"></i>
      <span>Tài khoản</span>
    </a>
  </div>
</footer>
