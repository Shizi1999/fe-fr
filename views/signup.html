<div class="w-100 form-layout position-relative">
  <div class="row w-100 h-100 g-0">
    <div class="col-sm-12 col-md-6 d-none d-md-block"></div>
    <div class="col-sm-12 col-md-6 d-flex align-items-center justify-content-center">
      <form name="signupForm" ng-submit="signup(signupForm)" class="bg-white rounded-2 form-wrapper">
        <a href="#/!" class="px-5 d-flex align-items-center justify-content-center">
          <img src="assets/images/logo-2.png" class="form-logo" alt="" />
        </a>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            ng-change="handleChange()"
            ng-model="email"
            name="email"
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            required
          />
        </div>
        <div id="emailHelp" ng-show="errorMessage.email" class="form-text text-danger">{{errorMessage.email}}</div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            ng-change="handleChange()"
            ng-model="password"
            type="password"
            class="form-control"
            id="password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            ng-change="handleChange()"
            ng-model="confirmPassword"
            type="password"
            class="form-control"
            id="confirmPassword"
            required
          />
        </div>
        <div id="emailHelp" ng-show="errorMessage.confirmPassword" class="form-text text-danger">
          {{errorMessage.confirmPassword}}
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
        <div class="d-flex align-items-center justify-content-center">
          <a class="text-decoration-none" href="#!signin">Log In!</a>
        </div>
      </form>
    </div>
    <div class="footer-mobile">
      <a href="#/!" class="footer-mobile-item" ng-class="activeRoute === '/'? 'active':''">
        <i class="bi bi-house"></i>
        <span>Trang chủ</span>
      </a>
      <a href="#!product/All" class="footer-mobile-item" ng-class="activeRoute === '/product'? 'active':''">
        <i class="bi bi-bag"></i>
        <span>Mua sắm</span>
      </a>
      <a href="#!blog" class="footer-mobile-item" ng-class="activeRoute === '/me'? 'active':''">
        <i class="bi bi-newspaper fs-5"></i>
        <span>Blogs</span>
      </a>
      <a
        href="#!cart"
        class="footer-mobile-item text-decoration-none position-relative"
        ng-class="activeRoute === '/cart'? 'active':''"
      >
        <span class="position-absolute custom-bg-primary text-white footer-cart-total badge"
          >{{totalProduct > 0 ? totalProduct : ''}}</span
        >
        <i class="bi bi-cart2 fs-5"></i>
        <span>Giỏ hàng</span>
      </a>

      <a href="#!signin" class="footer-mobile-item" ng-class="activeRoute === '/me'? 'active':''">
        <i class="bi bi-person fs-5"></i>
        <span>Tài khoản</span>
      </a>
    </div>
  </div>
  <!-- sccess toast message -->
  <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
    <div id="signupToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="bi bi-check-circle me-2 text-success fs-4"></i>
        <strong class="me-auto text-success">Signup Successfull!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"><a href="#!signin" class="text-decoration-none">Login to continue!</a></div>
    </div>
  </div>
</div>
